<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../static/styles/admins.css}">
    <title>Admins</title>
</head>
<body>
<div class="table-responsive mt-4">
    <table class="table table-hover table-striped table-bordered shadow-lg custom-table">
        <thead class="table-football">
        <tr>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">ID</th>
            <th scope="row">num</th>
        </tr>
        </thead>
        <tbody>
        <!-- Message si la liste est vide -->
        <tr th:if="${#lists.isEmpty(listeAdmin)}">
            <td colspan="2" class="text-center fw-bold text-danger">La liste est vide</td>
        </tr>
        <!-- Lignes d'administration -->
        <tr th:each="admin : ${listeAdmin}">
            <td><span th:text="${admin.prenomAdm}">Prénom</span></td>
            <td><span th:text="${admin.nomAdm}">Nom</span></td>
            <td><span th:text="${admin.idAdm}">admin ID</span></td>
            <td><span th:text="${admin.telephoneAdm}">num</span></td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
