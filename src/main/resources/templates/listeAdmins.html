<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/admins.css}">
    <title>Admins</title>
</head>

<body>

<div class="table-responsive mt-4">
    <table class="table table-hover table-striped table-bordered shadow-lg custom-table">
        <thead class="table-football">
        <tr>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">ID</th>
            <th scope="col">num</th>
<!--            <th scope="col"></th>-->
        </tr>
        </thead>
        <tbody>
        <!-- Message si la liste est vide -->
        <tr th:if="${#lists.isEmpty(listeAdmin)}">
            <td colspan="5" class="text-center fw-bold text-danger">La liste est vide</td>
        </tr>
        <!-- Lignes d'administration -->
        <tr th:each="admin : ${listeAdmin}">
            <td><span th:text="${admin.prenomAdm}">Prénom</span></td>
            <td><span th:text="${admin.nomAdm}">Nom</span></td>
            <td><span th:text="${admin.idAdm}">admin ID</span></td>
            <td><span th:text="${admin.telephoneAdm}">num</span></td>
            <td class="opertaion">
                <form th:action="@{/admin/deleteAdmin/{id}(id=${admin.idAdm})}" method="post" style="margin:0;">
                    <button class="btn-delete" type="submit"
                            onclick="return confirm('Confirmer la suppression de cet administrateur ?');">
                        Supprimer
                    </button>
                </form>

                <button class="btn-update">
                <a th:href="@{/admin/updateAdmin/{id}(id=${admin.idAdm})}" >
                    Mettre à jour</a>
                </button>

            </td>
        </tr>
        </tbody>
    </table>

</div>
<div th:insert="~{fragments/_footer}"></div>


</body>
</html>
